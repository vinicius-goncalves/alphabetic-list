<!DOCTYPE html>
<html>
    <head>
        <title>Alphabetic List</title>
        <link rel="stylesheet" type="text/css" href="main-style.css">
    </head>
    <body>

        <h1>Alphabetic List | Tests</h1>

        <div data-interaction="inputs-area">

        <div>

        <footer>
            <span>Created by <a href="https://github.com/vinicius-goncalves" rel="external" target="_blank">Vinícius Gonçalves</a> - Copyright &copy;</span>

    </body>
</html>
